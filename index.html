<!DOCTYPE html>
<html lang="en" ng:app="app" >
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"  />
		<title>Kanari</title>
		<script src="js/jquery-mobile-angular-adapter-standalone-1.2.0.js" type="text/javascript"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<link href="css/jquery.mobile-1.3.0.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/style.css">
		<style>
			.ui-input-text, .ui-select {
				/*width: 100% !important;*/
				margin: 0.4em 0 !important;
			}
		</style>
		<body >
			<!-- <div data-ng-include data-src="'test.html'"></div> -->
			<div id="splash" data-role="page" ng-controller="Login" ng-switch="invalidUsernamePassword">
				<div data-role="content">
					<div class="logo"><img src="images/logo.png" alt="logo" />
					</div>
					<div class="signIn">
						<div class="userClick">
							<img src="images/signuo_line_icon.png" alt="signuo_line_icon.png" />
							<div class="socialBtn">
								<span>Sign In:</span>
								<img src="images/icon_fb.png" alt="icon_fb" />
								<img src="images/icon_twitter.png" alt="icon_twitter" />
								<a ng-click="login()"> <img src="images/icon_email.png" alt="icon_email" /> </a>
							</div>
							<div class="clr"></div>
							<div style="width:100%;overflow: hidden;margin: 0 auto;">
								<div class="newUSer">
									<a href="index.html" data-iconpos="top" data-role="button" data-icon="delete" data-iconpos="notext">New</a>
								</div>
								<div class="regUSer">
									<a href="index.html" data-iconpos="top"  data-role="button" data-icon="delete" data-iconpos="notext">Unregistered</a>
								</div>
							</div>
						</div>
					</div>
					<div ></div>
				</div>
			</div>
		</body>
</html>
