<div data-role="page" data-theme="b" id="login" ng-controller="Login" class="main_content span12">
	<div class="innerDiv" data-role="content">
		<div class="outerDiv">
			<p class="alreadyUser">
				Already a user? Log in to Kanari
			</p>
			<form class="cmxform" id="commentForm" ng-submit="chkLogin(login)" name="login" ng-app>
				<div data-role="fieldcontain" class="loginDiv">
					<div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-a">
						<input type="email" name="email" ng-model="email" placeholder="Email Address" required />
						<span class="help-inline" ng-show="submitted && form.email.$error.required">Required</span>
						<span class="help-inline" ng-show="submitted && form.email.$error.email">Invalid email</span>
					</div>
					<div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-a">
						<input type="password" name="password" ng-model="password" placeholder="Password" required />
						<span class="help-inline" ng-show="submitted && form.password.$error.required">Required</span>
						<span class="help-inline" ng-show="submitted && form.password.$error.email">Invalid email</span>
					</div>
					<div data-role="fieldcontain" class="rememberMe">
						<fieldset data-role="controlgroup">
							<input type="checkbox" name="chkrememberMe" ng-click="rememberMe(value,this)" id="checkbox-1" class="custom" ng-model="value" />
							<label for="checkbox-1">Remember Me</label>
						</fieldset>
					</div>
					<!-- <input type="button" class="loginBtn" ng-click="chkLogin()" data-inline="true" value="Login" /> -->
					<button type="submit" class="submitBtn btn btn-primary btn-large" ng-click="submitted=true">Login</button>
				</div>
			</form>
			<p class="forgotPass">
				<a href="#/forgot_pass" >Forgot your password?</a>
			</p>
		</div>
		<div class="logo_btm"></div>
	</div>
</div>
