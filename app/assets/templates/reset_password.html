<div data-role="page" class="main_content span12" data-theme="b" id="resetpass" ng-controller="resetPassCtrl">

	<div data-role="fieldcontain" class="loginDiv">
		<div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-a">
			<input data-theme="a" data-inline="true" type="password" name="txtPassword" ng-model="password" class="passwordTxt" placeholder="New Password"/>
		</div>
		<div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-a">
			<input data-theme="a" data-inline="true" type="password" name="txtResetPassword" ng-model="confirmpassword" class="passwordTxt" placeholder="Confirm Password"/>
		</div>
		<input type="button" class="loginBtn" ng-click="resetPass()" data-inline="true" value="Reset Password" />
	</div>
<p class="errorMsg" ng-show="erromsg">Password not matched.</p>
					<p ng-hide="erromsg"></p>
</div>
