<div data-role="page" class="main_content span12" data-theme="b" id="login" ng-controller="listPaymentInvoiceCtrl">
	<div class="loginDiv innerDiv" data-role="content">
		<h1>List Of Payment Invoices</h1>
		<div class="acceptInv outerDiv">
			<div data-role="fieldcontain" class="innerLoginDiv" style=" width: 41%;">
				<form  name="listOfPay" ng-submit="list_payment_invoice(listOfPay)" ng-app>
					<div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-a">
						<lable >
							Start Date
						</lable>
						<input data-theme="a" data-inline="true" type="number" name="txtPassword" ng-model="start_date" class="passwordTxt" placeholder="Start Date" required/>
					</div>
					<div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-a">
						<lable >
							End Date
						</lable>
						<input data-theme="a" data-inline="true" type="number" name="txtPassword" ng-model="end_date" class="passwordTxt" placeholder="End Date" required/>
					</div>
					<div style="margin: 10px 0 0 145px;">
						<button type="submit" class="submitBtn btn btn-primary btn-large" ng-click="BackLink()" >
							Submit
						</button>
					</div>
			</div>
			<p ng-show="paymentInvoiceSuccess">
					There is no payment invoice generated for this date.
				</p>
			<table ng-show="InvoiceList.length" style="display: block">
				<tr>
					<th style="text-align: left;font-size: 14px;">Customer Id</th>
					<th style="font-size: 14px;"> Receipt Date </th>
					<th style="font-size: 14px;">Amount Paid</th>
				</tr>
				<tr ng-repeat="invoiceList in InvoiceList">
					<td>{{invoiceList.kanari_invoice_id}}</td>
					<td>{{invoiceList.receipt_date}}</td>
					<td>{{invoiceList.amount_paid}}</td>
				</tr>
			</table>
			</form>
		</div>
	</div>
</div>
</div>
