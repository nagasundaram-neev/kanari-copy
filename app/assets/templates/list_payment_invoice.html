<div data-role="page" class="main_content span12" data-theme="b" id="login" ng-controller="listPaymentInvoiceCtrl">
	<div class="innerDiv" data-role="content">
		<h1>List Of Payment Invoices</h1>
		<div data-role="fieldcontain" class="loginDiv">
			<div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-a">
				<input data-theme="a" data-inline="true" type="text" name="txtPassword" ng-model="start_date" class="passwordTxt" placeholder="Start Date"/>
			</div>
			<div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-a">
				<input data-theme="a" data-inline="true" type="date" name="txtPassword" ng-model="end_date" class="passwordTxt" placeholder="End Date"/>
			</div>
			<input type="button" class="loginBtn" ng-click="list_payment_invoice()" data-inline="true" value="Submit" />
			<table ng-show="InvoiceList.length" style="display: block">
				<tr>
					<th style="text-align: left;font-size: 14px;">Customer Id</th>
					<th style="font-size: 14px;"> Receipt Date </th>
					<th style="font-size: 14px;">Amount Paid</th>
				</tr>
				<tr ng-repeat="invoiceList in InvoiceList">
					<td>{{invoiceList.kanari_invoice_id}}</td>
					<td>{{invoiceList.receipt_date}}</td>
					<td>{{invoiceList.amount_paid}}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
