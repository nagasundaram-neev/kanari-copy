<div data-role="page" data-theme="b" id="acceptInvitationStep2" ng-controller="acceptInvitation2Ctrl" class="main_content span12">
	<div class="loginDiv innerDiv" data-role="content">
		<h1>Create Profile</h1>
		<span class="mandatoryFld"><div class="startMsg">*</div> Indicates mandatory fields</span>
		<div class="acceptInv outerDiv">
			<form ng-app="form-example" name="acceptInv2" class="row form-horizontal" ng-submit="acceptInvitation2(acceptInv2)" novalidate>
				<div data-role="fieldcontain" class="innerLoginDiv" style=" width: 42%;">
					<div class="control-group">
						<lable>
							Business Name
						</lable>
						<div class="controls">
							<input data-theme="a" data-inline="true" type="text" name="name" ng-model="name" placeholder="Bussiness name" required/>
							<span class="star">*</span>
							<div class="clr"></div>
						</div>
					</div>
					<div class="control-group">
						<lable>
							Phone Number
						</lable>
						<div class="controls">
							<input data-theme="a" data-inline="true" id="phoneNumber" type="number" min="0" number-mask="" name="phone_number" ng-model="phone_number" placeholder="Phone Number" required/>
							<span class="star">*</span>
							<div class="clr"></div>
						</div>
					</div>
					<div class="control-group">
						<lable>
							Address1
						</lable>
						<div class="controls">
							<input data-theme="a" data-inline="true" type="text" name="registered_address_line_1" ng-model="registered_address_line_1" value="" placeholder="Registered Address Line 1" required/>
							<span class="star">*</span>
							<div class="clr"></div>
						</div>
					</div>
					<div class="control-group">
						<lable>
							Address2
						</lable>
						<div class="controls">
							<input data-theme="a" data-inline="true" type="text" name="registered_address_line_2" ng-model="registered_address_line_2" value="" placeholder="Registered Address Line 2" />
							<div class="clr"></div>
						</div>
					</div>
					<div class="control-group">
						<lable>
							City
						</lable>
						<div class="controls">
							<input data-theme="a" data-inline="true" type="text" name="registered_address_city" ng-model="registered_address_city" value="" placeholder="City" required/>
							<span class="star">*</span>
							<div class="clr"></div>
						</div>
					</div>
					<div class="control-group">
						<lable>
							Country
						</lable>
						<div class="controls">
							<input data-theme="a" data-inline="true" type="text" name="registered_address_country" ng-model="registered_address_country" value="" placeholder="Country" required/>
							<span class="star">*</span>
							<div class="clr"></div>
						</div>
					</div>
					<div class="control-group">
						<lable>
							Mailing Address1
						</lable>
						<div class="controls">
							<input data-theme="a" data-inline="true" type="text" name="mailing_address_line_1" ng-model="mailing_address_line_1" value="" placeholder="Mailing Address Line 1" required/>
							<span class="star">*</span>
							<div class="clr"></div>
						</div>
					</div>
					<div class="control-group">
						<lable>
							Mailing Address2
						</lable>
						<div class="controls">
							<input data-theme="a" data-inline="true" type="text" name="mailing_address_line_2" ng-model="mailing_address_line_2" value="" placeholder="Mailing Address Line 2" />
							<div class="clr"></div>
						</div>
					</div>
					<div class="control-group">
						<lable>
							Mailing Address City
						</lable>
						<div class="controls">
							<input data-theme="a" data-inline="true" type="text" name="mailing_address_city" ng-model="mailing_address_city" value="" placeholder="City" required/>
							<span class="star">*</span>
							<div class="clr"></div>
						</div>
					</div>
					<div class="control-group">
						<lable>
							Mailing Address Country
						</lable>
						<div class="controls">
							<input data-theme="a" data-inline="true" type="text" name="mailing_address_country" ng-model="mailing_address_country" value="" placeholder="Country" required/>
							<span class="star">*</span>
							<div class="clr"></div>
						</div>
					</div>
					<!-- <div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-a"> -->
					<div class="control-group">
						<lable>
							Email
						</lable>
						<div class="controls">
							<input data-theme="a" data-inline="true" type="email" name="email" ng-model="email" value="" placeholder="Email" required/>
							<div class="input-help">
								<h4>Invalid Email</h4>
							</div>
							<span class="star">*</span>

						</div>
						<div class="clr"></div>
					</div>
					<div class="clr"></div>
					<div style="margin: 10px 0 0 145px;" class="control-group">
						<!-- <input type="button" class="loginBtn" ng-click="acceptInvitation2()" data-inline="true" value="Save" /> -->
						<div class="controls">
							<button type="submit" class="btn">
								Proceed
							</button>
							<button class="btn" disabled>
								Proceed
							</button>
						</div>
						<p class="errorMsg" ng-show="error">
							{{errorMsg}}
						</p>
						<p ng-hide="error"></p>
						<p class="successMsg" ng-show="success">
							Your account get created successfully.
							<br/>
							Click here for <a href="#/login">login.</a>
						</p>
						<p ng-hide="success"></p>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
