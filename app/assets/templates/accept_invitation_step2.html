<div data-role="page" data-theme="b" id="acceptInvitationStep2" ng-controller="acceptInvitation2Ctrl" class="main_content span12">
	<div class="innerDiv" data-role="content">
		<h1>Accept Invitation</h1><br/>
		<div class="outerDiv">
			<form class="cmxform" id="commentForm" >
				<div data-role="fieldcontain" class="loginDiv">
					<div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-a">
						<input data-theme="a" data-inline="true" type="text" name="name" ng-model="name" placeholder="Bussiness name"/>
					</div>
					<div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-a">
						<input data-theme="a" data-inline="true" type="text" name="phone_number" ng-model="phone_number" placeholder="Phone Number"/>
					</div>
					<div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-a">
						<input data-theme="a" data-inline="true" type="text" name="registered_address_line_1" ng-model="registered_address_line_1" value="" placeholder="Registered Address Line 1" required/>
					</div>
					<div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-a">
						<input data-theme="a" data-inline="true" type="text" name="registered_address_line_2" ng-model="registered_address_line_2" value="" placeholder="Registered Address Line 2" required/>
					</div>
					<div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-a">
						<input data-theme="a" data-inline="true" type="text" name="registered_address_city" ng-model="registered_address_city" value="" placeholder="City" required/>
					</div>
					<div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-a">
						<input data-theme="a" data-inline="true" type="text" name="registered_address_country" ng-model="registered_address_country" value="" placeholder="Country" required/>
					</div>
					<div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-a">
						<input data-theme="a" data-inline="true" type="text" name="mailing_address_line_1" ng-model="mailing_address_line_1" value="" placeholder="Mailing Address Line 1" required/>
					</div>
					<div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-a">
						<input data-theme="a" data-inline="true" type="text" name="mailing_address_line_2" ng-model="mailing_address_line_2" value="" placeholder="Mailing Address Line 2" required/>
					</div>
					<div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-a">
						<input data-theme="a" data-inline="true" type="text" name="mailing_address_city" ng-model="mailing_address_city" value="" placeholder="City" required/>
					</div>
					<div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-a">
						<input data-theme="a" data-inline="true" type="text" name="mailing_address_country" ng-model="mailing_address_country" value="" placeholder="Country" required/>
					</div>
					<div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-a">
						<input data-theme="a" data-inline="true" type="text" name="email" ng-model="email" value="" placeholder="Email" required/>
					</div>
					<input type="button" class="loginBtn" ng-click="acceptInvitation2()" data-inline="true" value="Save" />
					
					<p class="errorMsg" ng-show="error">{{errorMsg}}</p>
					<p ng-hide="error"></p>
					<p class="successMsg" ng-show="success">Your Authenticatin Token is {{auth_token}}</p>
					<p ng-hide="success"></p>
				</div>
			</form>			
		</div>
	</div>
</div>
