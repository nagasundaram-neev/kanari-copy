<div data-role="page" class="main_content span12" data-theme="b" id="dashboardComments" ng-controller="dashboardCommentsCtrl">
	<div class="header_title">
		<span class="manager_outlet">Dashboard</span>
		<span class="arrow-right blank_span">&nbsp;</span>
		<span style="padding: 10px 20px;">Comments</span>
		<div class="input-append date"  id="dp3"  data-date="13-08-2013" data-date-format="dd-mm-yyyy">
			<input id="sDate" class="span2" size="16" type="text" ng-model="endDate" value="End Date" readonly>
			<span class="add-on"><i class="icon-th"></i></span>
			<!-- data-date="{{v.Dt | date:'dd-MM-yyyy'}}" -->
		</div>
		<div class="input-append date"  id="dp2" data-date="13-08-2013" data-date-format="dd-mm-yyyy">
			<input class="span2" size="16" type="text" ng-model="startDate"  value="Start Date" readonly>
			<span class="add-on"><i class="icon-th"></i></span>
		</div>
		<select ng-model="outletOption" class="outletDropDown" ng-options="value.id as value.name for value in outletNameList">
			<option value="">Select Outlet</option>
		</select>
	</div>
	<div id="outletManager" class="viewAccPage" >
		<h3 class="redemptionMsg" ng-show="!feedbackList.length">Currently you do not have any feedbacks to list</h3>
		<div ng-show="feedbackList.length" class="home_page_view">
			<!-- <div id="refresh" ng-click="refresh()">
			<strong>Refresh feedbacks</strong>
			</div>
			<div class="clr"></div> -->
			<div ng-repeat="feedbacks in feedbackList" class="feedback_step">
				<div class="divPadding promo_code">
					<span class="promo_txt">Promoter
						<br/>
						Score</span>
					<br/>
					<span class="promo_value">{{feedbacks.promoter_score}}</span>
				</div>
				<div class="divPadding promo_code_def">
					<div style="">
						<div class="def_icon">
							<div ng-switch on="feedbacks.food_quality">
								<img ng-switch-when="1" src="/assets/ic_yellow_tick.png" />
								<img ng-switch-when="-1" src="/assets/ic_red_cross.png" />
								<img ng-switch-when="0" src="/assets/ic_grey_round.png" />
							</div>

							Food
						</div>
						<div class="def_icon">
							<div ng-switch on="feedbacks.speed_of_service">
								<img ng-switch-when="1" src="/assets/ic_yellow_tick.png" />
								<img ng-switch-when="-1" src="/assets/ic_red_cross.png" />
								<img ng-switch-when="0" src="/assets/ic_grey_round.png" />
							</div>
							Speed
						</div>
						<div class="def_icon">
							<div ng-switch on="feedbacks.ambience">
								<img ng-switch-when="1" src="/assets/ic_yellow_tick.png" />
								<img ng-switch-when="-1" src="/assets/ic_red_cross.png" />
								<img ng-switch-when="0"	 src="/assets/ic_grey_round.png" />
							</div>
							Ambiance
						</div>
						<div class="def_icon">
							<div ng-switch on="feedbacks.value_for_money">
								<img ng-switch-when="1" src="/assets/ic_yellow_tick.png" />
								<img ng-switch-when="-1" src="/assets/ic_red_cross.png" />
								<img ng-switch-when="0" src="/assets/ic_grey_round.png" />
							</div>
							Value
						</div>
						<div class="def_icon">
							<div ng-switch on="feedbacks.friendliness_of_service">
								<img ng-switch-when="1" src="/assets/ic_yellow_tick.png" />
								<img ng-switch-when="-1" src="/assets/ic_red_cross.png" />
								<img ng-switch-when="0" src="/assets/ic_grey_round.png" />
							</div>
							Friendliness
						</div>
						<div class="def_icon">
							<div ng-switch on="feedbacks.cleanliness">
								<img ng-switch-when="1" src="/assets/ic_yellow_tick.png" />
								<img ng-switch-when="-1" src="/assets/ic_red_cross.png" />
								<img ng-switch-when="0" src="/assets/ic_grey_round.png" />
							</div>
							Clean
						</div>
					</div>
				</div>
				<div class="divPadding promo_code_desc">
					<span>{{feedbacks.comment}}</span>
				</div>
				<div class="clr"></div>
				<div class="update_time">
					<span class="timeago" >{{feedbacks.updated_at | fromNow}}</span>
				</div>
			</div>
		</div>
	</div>
</div>
