<div data-role="page" data-theme="b" id="login" ng-controller="loginController">
	<div data-role="content">
		<div class="homeImg" align="center" ng-click="home()">
			<img alt="Icon home login" src="/assets/icon_home_login-795bdb68521fb84d4b99e6d3b47e1701.svg" />
		</div>
		<div class="clr"></div>
		<div class="outerDiv">
			<p class="alreadyUser">
				Already a user? Log in to Kanari
			</p>
			<div data-role="fieldcontain" class="loginDiv">
				<div class="ui-input-text ui-body-a ui-block-a">
					<input data-theme="a" data-inline="true" type="email" name="txtUsername" ng-model="email" placeholder="Email address"/>
				</div>
				<div class="ui-input-text ui-body-a ui-block-a">
					<input data-theme="a" data-inline="true" type="password" name="txtPassword" ng-model="password" class="passwordTxt" placeholder="Password"/>
				</div>
				<div data-role="fieldcontain" class="rememberMe">
					<fieldset data-role="controlgroup" class="chkbox">
						<input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" ng-model="remember" data-icon="check" />
						<label for="checkbox-1">Remember Me</label>
					</fieldset>
					<!-- <div class="dotSeparator">&nbsp;</div> -->
					<!-- <div class="dot">
						<img alt="Dots" src="/assets/dots-b5f7370a533f5a800d80cbcf6eb16492.png" />
					</div> -->
					<a data-role="none" class="forgotpass" ng-click="forgotPassword()">Forgot your password?</a>
					<div class="clr"></div>
				</div>
				<input type="button" class="logBtn loginBtn" ng-click="chkLogin()" data-inline="true" value="LOG IN" />
				<p class="errorMsg" ng-show="erromsg">
					{{error}}
				</p>
			</div>
			<!-- <div class="border"></div> -->
			<div class="clr"></div>
			<div class="or">
				or
			</div>
			<div class="fblogin clr" ng-click="Facebook.login()">
				<img alt="Icon loginwithfacebook" src="/assets/icon_loginwithfacebook-d2c7294ecdabddf423ed50b4fdf83a31.svg" />
				<div>
					LOG IN WITH FACEBOOK
				</div>
			</div>
		</div>
		<div class="spacer">&nbsp;</div>
	</div>
	<div data-role="footer">
		<img src="/assets/icon_bird_login.svg" class="logo_btm" />		
	</div>
</div>
