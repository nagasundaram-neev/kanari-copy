			<br/>
			Feedback</a>

			<a href="#" ng-class="{uibtnactivec: active2}" ng-click="clickf('insights')" data-role="button"><img alt="Ic insights" src="/assets/ic_insights-f04de1fd63f85b63f76e987520313afb.png" />
			<br/>
			Insights</a>
			<span ng-class="{showArrow: active2}" class="arrow-down">&nbsp;</span>
		</div>
		<div class="headerDiv">
			<a href="#"  ng-class="{uibtnactivec: active3}" ng-click="clickf('redemption')" data-role="button"><img alt="Ic redemptions" src="/assets/ic_redemptions-d624a4f86b43242560e6d56529cd2dbb.png" />

			Redemptions</a>
			<span ng-class="{showArrow: active3}" class="arrow-down">&nbsp;</span>

		<div class="headerDiv">

				No
			</button>
		</div>
