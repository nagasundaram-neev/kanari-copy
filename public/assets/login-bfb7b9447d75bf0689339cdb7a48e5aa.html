<div data-role="page" data-theme="b" id="login" ng-controller="Login" class="main_content span12">
	<div class="innerDiv" data-role="content">
		<div class="outerDiv">
			<p class="alreadyUser">
				Already a user? Log in to Kanari
			</p>
			<form class="cmxform" id="commentForm" >
				<div data-role="fieldcontain" class="loginDiv">
					<div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-a">
						<input data-theme="a" data-inline="true" type="email" name="txtUsername" ng-model="email" value="" placeholder="Email address" required/>
					</div>
					<div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-a">
						<input data-theme="a" data-inline="true" type="password" name="txtPassword" ng-model="password" class="passwordTxt" placeholder="Password"/>
					</div>
					<div data-role="fieldcontain" class="rememberMe">
						<fieldset data-role="controlgroup">
							<input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" />
							<label for="checkbox-1">Remember Me</label>
						</fieldset>
					</div>
					<input type="button" class="loginBtn" ng-click="chkLogin()" data-inline="true" value="Login" />
					
					<p class="errorMsg" ng-show="erromsg">Invalid Username Password</p>
					<p ng-hide="erromsg"></p>
				</div>
			</form>
			<p class="forgotPass">
				<a href="#/forgot_pass" >Forgot your password?</a>
			</p>
		</div>
		<div class="logo_btm"></div>
	</div>
</div>
