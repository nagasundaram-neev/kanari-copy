<div data-role="page" data-theme="b" id="createInvitation" ng-controller="createInvitation" class="main_content span12">
	<div class="innerDiv" data-role="content">
		<div class="outerDiv">
			<div data-role="fieldcontain" class="loginDiv">
				<div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-a">
					<input data-theme="a" data-inline="true" type="email" name="txtPassword" ng-model="userEmail" class="passwordTxt" placeholder="User Email"/>
				</div>
				<input type="button" class="loginBtn" ng-click="create_invitation()" data-inline="true" value="Create Invitation" />
			</div>
			
		</div>
		<p class="errorMsg" ng-show="erromsg">Invalid Email Id</p>
					<p ng-hide="erromsg"></p>
		<p ng-show="statement">Invitation Url Is: <u>{{invitation_token}}</u></p>
			<p ng-hide="statement"></p>
	</div>
</div>
