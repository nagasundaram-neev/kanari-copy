<div data-role="page" data-theme="b" id="forgotPass" ng-controller="forgotPassCtrl" class="main_content span12">
			<div class="innerDiv" data-role="content">
				<div class="outerDiv">
					<div data-role="fieldcontain" class="loginDiv">
						<div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-a">
							<input data-theme="a" data-inline="true" type="email" name="txtUsername" ng-model="email" placeholder="Email address"/>
						</div>
						<input type="button" class="loginBtn" ng-click="SendLink()" data-inline="true" value="Send Link" />
					</div>
					<p class="errorMsg" ng-show="erromsg">Invalid Email Id</p>
					<p ng-hide="erromsg"></p>
					
					<p class="sucsessMsg" ng-show="success">Reset password link sent to your email id.</p>
					<p ng-hide="success"></p>
				</div>
				<div class="logo_btm"></div>
			</div>
		</div>
