<div data-role="page" data-theme="b" id="login">
	<div data-role="content">
		<div class="outerDiv">
			<!-- <div class="row">
			<p class="error" data-bind="text: errorMessage">
			Incorrect Username and Password
			</p>
			</div> -->
			<p class="alreadyUser">
				Already a user? Log in to Kanari
			</p>
			<div data-role="fieldcontain" class="loginDiv">
				<input data-theme="a" data-inline="true" type="email" name="txtUsername" data-bind="value: username" placeholder="Eamil address" required/>
				<input data-theme="a" data-inline="true" type="password" name="txtPassword" data-bind="value: password" class="passwordTxt" placeholder="Password" required/>
				<div data-role="fieldcontain" class="rememberMe">
					<fieldset data-role="controlgroup">
						<input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" />
						<label for="checkbox-1">Remember Me</label>
					</fieldset>
				</div>
				<input type="button" class="loginBtn" data-bind="click:checkLogin" data-inline="true" value="Login" />
			</div>
			<p class="forgotPass">
				<a href="#">Forgot your password?</a>
			</p>
		</div>
		<div class="logo_btm"><img src="../images/login_bird.png" alt="login_bird" />
		</div>
	</div>
</div>
